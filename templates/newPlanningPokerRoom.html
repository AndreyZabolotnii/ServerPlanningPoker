<!doctype html>
<html lang="ru">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="header-name-text">
                        Hello dear SCRUM master!
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <article>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <h2 class="article-name-text-first">
                        First, name the meeting
                    </h2>                             
                </div>
            </div>
            
            <div class="row justify-content-start">
                <div class="col-lg-12">
            <div class="form-group name-meeting-block">
                <label for="name-meeting">Name meeting:</label>
                <input type="text" class="form-control" id="name-meeting" name="name-meeting">  
            </div>  
        </div>
    </div>   

            <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <h2 class="article-name-text-second">
                        Second, add tasks to grade for the upcoming sprint
                    </h2>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-lg-12">
                    
                        <div class="form-group tasks-controls">
                            <label for="task">Task:</label>
                            <input type="text" class="form-control" id="task" name="task">                          
                        </div>
                        
                   
                    <button type="button" id="add-new-task" class="btn btn-primary">Add new task</button>
                    <button type="submit" id="push-tasks" class="btn btn-primary">Push tasks</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <h2 class="article-name-text-second">
                        Third, copy and send link your friends
                    </h2>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-lg-12">
                    
                        <div class="form-group link-room-block">
                            <label for="task">Your link:</label>
                            <input type="text" class="form-control" id="link-room" name="task">                          
                        </div>
                    
                </div>
            </div>


        </div>
    </article>


    <script type='text/javascript' src='knockout/knockout-3.5.1.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
    
    <script type="text/javascript">
        let xmlTasks, nameRoom;
        function createXml(){
            _xmlForSend = "<tasks>"
            //tasksCollection = new Set();
            tasksCollection = $('.tasks-controls').children('#task');   
            for (let element of tasksCollection){
                _xmlForSend += `<task name="${element.value}"/>`;
            }
            _xmlForSend += "</tasks>";
            return _xmlForSend;
            console.log(_xmlForSend);
        }

        

        $('#add-new-task').click(() => {
            $('.tasks-controls').append('<label for="task">Task:</label><input type="text" class="form-control" id="task" name="task">');
        });

        $('#push-tasks').click(() => {
            nameRoom = $('#name-meeting').val();
            xmlTasks = createXml();

            $.ajax({
            type: "POST",
            url: "../create-room",
            data: `nameRoom=${nameRoom}&xmlTasks=${xmlTasks}`,
            success: function(msg){
            $('#link-room').val(msg);
            }});
        });
    </script>



</body>
</html>
